

{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | University ERP</title>
  <link rel="stylesheet" href="{% static 'Register.css' %}">
</head>
<body>
  <div class="register-container">
    <form method="POST" action="">
      {% csrf_token %}
      <h2>Student Registration</h2>

      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <p class="error">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required placeholder="John Doe">

      <label for="username">Username</label>
      <input type="text" id="username" name="Username" required placeholder="Choose a username">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com">

      <label for="password1">Password</label>
      <input type="password" id="password1" name="Password" required placeholder="Enter password">

      <label for="password2">Confirm Password</label>
      <input type="password" id="password2" name="password2" required placeholder="Repeat password">

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
